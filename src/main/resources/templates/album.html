<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Album</title>
        <link href="../static/css/style_album.css" th:href="@{/css/style_album.css}" rel="stylesheet" />
    </head>
    <body>
        <a th:href="@{/user}">Return to menu</a>
        <p> Inside of <span th:if="${album1}" th:text="${album1.title}"></span></p> <br/>
        <div style="border:1;border-color: white;">
            <form method="POST" enctype="multipart/form-data" th:action="@{/user/album/addPhoto(id=${album1.id})}">
                Photo to upload: <input  type="file" name="file" /> <br/>
                <input style="text-align:center;height:30px;width:350px;color:#FFD700;text-shadow: 0 1px 1px #2D2020;" type="submit" value="Upload this image" />
            </form>
        </div> 
        <div>
            <ul id="list">
                <li th:each="photo : ${photos}">
                    <a style="color:red;font-size:20px;" th:href="@{/user/album/photo(id=${photo.id})}" th:text="${photo.name}"/><br/>
                    <img style="width: 100px; height: 100px;"
                         th:src="@{/img/} + ${photo.src} + @{/} + ${photo.name}" src ="#" alt="File is not found"/><br/>
                    <a th:href="@{/user/album/deletePhoto(id=${photo.id})}"> Delete this image</a>
                </li>
            </ul>
	</div> 
    </body>
</html>
